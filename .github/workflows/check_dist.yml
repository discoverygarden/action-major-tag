---
name: Check Dist
on:
  pull_request_target:
    branches:
      - main
jobs:
  cehck-dist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run package
      - run: |
          if [[ $(git status --porcelain) ]]; then
            echo '::error ::`dist` changed, please update dist by running `npm run package`'
            exit 1
          fi
